stages:
- name: test
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: echo "2. Test Stage"
- name: build & push
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: yswwhf/jenkins-demo:test
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: |-
        /usr/local/bin/dockerd -g /var/lib/docker
        /usr/local/bin/docker version
        /usr/local/bin/docker login -u yswwhf -p asus+0457
  - applyYamlConfig:
      path: ./k8s.yaml
timeout: 60
notification: {}
